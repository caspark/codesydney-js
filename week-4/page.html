<html>
    <head>
        <title>Awesome page</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="carousel.js"></script>
        <style>
            .slide.hidden {
                display: none;
            }

            .carousel {
                position: relative;
            }

            .carousel .carousel-prev {
                position: absolute;
                left: 0px;
            }

            .carousel .carousel-next {
                position: absolute;
                right: 0px;
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <div class="slide">
                <p>
                    Oh hai!
                </p>
                <p>
                    I'm like a slide!
                </p>
                <img src="http://rack.0.mshcdn.com/media/ZgkyMDEzLzA5LzA0L2NkL2NhdHRodW1ibmFpLmRjNWZiLmpwZwpwCXRodW1iCTk1MHg1MzQjCmUJanBn/824971b9/d54/cat-thumbnail.jpg" style="height: 300px;">
            </div>
            <div class="slide">
                <div style="width: 500px; height: 400px; background-color: maroon;">
                    Picture of something goes here
                </div>
            </div>
            <div class="slide">
                <div style="width: 300px; height: 200px; background-color: red;">
                    I like stuff! (slide 3)
                </div>
            </div>
            <div class="slide">
                <div style="width: 300px; height: 200px; background-color: yellow;">
                    Here's a thing
                </div>
            </div>
        </div>
    </body>
</html>
